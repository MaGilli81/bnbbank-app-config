apiVersion: apps/v1
kind: Deployment
metadata:
  name: loadgenerator
  namespace: loadgenerator
spec:
  selector:
    matchLabels:
      app: loadgenerator
  template: 
    spec: 
      containers:
      - name: loadgenerator
        image: gcr.io/bnb-dev-363714/bnb-bank/release/loadgenerator:0f544b5
        env:
        - name: LOG_LEVEL
          value: "info"